<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter UI</title>
    <link href="https://unpkg.com/tailwindcss@1.5.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="overflow-x-hidden">
    <div class="flex h-screen">
        <div class="m-auto" style="width: 400px;">
            <div class="mb-10 border-2 p-3">
                <form action="/tweet" method="POST" class="w-full px-4 relative">
                    <textarea placeholder="What's up?" class="mt-3 pb-3 w-full focus:outline-none" name="tweet"></textarea>
                    <button type="submit"
                        class="h-10 px-4 text-white font-semibold bg-blue-500 hover:bg-darkblue focus:outline-none rounded-full absolute bottom-0 right-0">
                        Tweet
                    </button>
                </form>
            </div>
            <div class="flex flex-col-reverse" style="max-height: 400px; overflow-y: scroll;">
                {{range $val := .tweets}}
                <div class="w-full p-4 border-b hover:bg-lighter flex">
                    <div class="w-full">
                        <div class="flex items-center w-full">
                            <p class="text-sm text-dark"> @{{$val.Username}} </p>
                            <p class="text-sm text-dark ml-2"> {{$val.PostedAt}} </p>
                            <i class="fas fa-angle-down text-dark ml-auto"></i>
                        </div>
                        <p class="py-2">
                            {{$val.Tweet.Tweet}}
                        </p>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>

</html>
